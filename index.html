<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>JavaScript next reference!</title>

        <link rel="stylesheet" href="./styles/atom-one-dark.css">
        <link rel="stylesheet" href="./styles/main.css">

        <script src="./scripts/jquery.min.js"></script>
        <script src="./scripts/showdown.min.js"></script>
        <script src="./scripts/highlight.pack.js"></script>
    </head>
    <body>
        <header role="banner">
            <h1>JavaScript next reference!</h1>
        </header>

        <ul id="content-index"></ul>

        <section id="content"></section>

        <script>
        var converter = new showdown.Converter();

        var docs = [
            "arrows.md",
            "classes.md",
            "Destructuring.md"
        ];

        for(var doc in docs) {
            /*$.ajax({
                url: "md/" + docs[doc]
            }).done(function (data) {
                $("#content").append(converter.makeHtml(data));
            });*/

            $.get("md/" + docs[doc], function (data) {
                $("body").append(converter.makeHtml(data));
            });
        }


        </script>

        <script src="./scripts/main.js"></script>
    </body>
</html>
