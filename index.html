<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>JavaScript next reference!</title>

        <link rel="stylesheet" href="./styles/main.css">

        <script src="./scripts/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.6.4/dist/showdown.min.js"></script>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
    </head>
    <body>
        <header role="banner">
            <h1>JavaScript next reference!</h1>
        </header>

        <ul class="content-index"></ul>

        <section id="content"></section>

        <script>
        var converter = new showdown.Converter();

        var docs = [
            "arrows.md"
        ];

        for(var doc in docs) {
            $.ajax({
                url: "md/" + docs[doc]
            }).done(function (data) {
                $("#content").append(converter.makeHtml(data));
            })
        }
        </script>

        <script src="./scripts/main.js"></script>
    </body>
</html>
